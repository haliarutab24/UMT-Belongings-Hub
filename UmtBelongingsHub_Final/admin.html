
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - UMT Lost & Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --background-color: #f4f7f6;
      --text-color: #333;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--secondary-color);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #user-profile #username {
      font-weight: bold;
    }

    #logout-btn {
      background-color: var(--accent-color);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #logout-btn:hover {
      background-color: #c0392b;
    }

    .admin-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 2rem;
      padding: 2rem;
      min-height: calc(100vh - 80px);
    }

    .admin-sidebar {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1rem;
      position: sticky;
      top: 2rem;
      height: fit-content;
    }

    .admin-sidebar h3 {
      color: var(--secondary-color);
      margin-top: 0;
    }

    .admin-sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .admin-sidebar nav a {
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      transition: background-color 0.3s ease;
    }

    .admin-sidebar nav a:hover,
    .admin-sidebar nav a.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .admin-sidebar nav a.active {
      font-weight: bold;
    }

    .admin-main {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
    }

    .admin-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      margin-top: 0;
      color: var(--secondary-color);
      font-size: 1.2rem;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }

    th {
      background-color: var(--background-color);
      font-weight: bold;
      color: var(--secondary-color);
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .status-pending {
      color: #f39c12;
      font-weight: bold;
    }

    .status-approved {
      color: #2ecc71;
      font-weight: bold;
    }

    .status-rejected {
      color: #e74c3c;
      font-weight: bold;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-approve {
      background-color: #2ecc71;
      color: var(--white);
    }

    .btn-reject {
      background-color: #e74c3c;
      color: var(--white);
      margin-left: 0.5rem;
    }

    .btn-archive {
      background-color: #95a5a6;
      color: var(--white);
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: var(--border-radius);
      background-color: var(--background-color);
      transition: background-color 0.3s ease;
    }

    .tab.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filters select,
    .filters input {
      padding: 0.75rem;
      border: 1px solid #eaeaea;
      border-radius: var(--border-radius);
      flex: 1;
    }

    @media (max-width: 768px) {
      .admin-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .admin-sidebar {
        position: static;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>UMT Lost & Found Admin Portal</h1>
    <nav>
      <div id="user-profile">
        <span id="username">Admin User</span>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>
  </header>

  <div class="admin-container">
    <div class="admin-sidebar">
      <h3>Admin Menu</h3>
      <nav>
        <ul>
          <li><a href="#dashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="#posts"><i class="fas fa-clipboard-list"></i> Manage Posts</a></li>
          <li><a href="#claims"><i class="fas fa-handshake"></i> Claim Requests</a></li>
          <li><a href="#users"><i class="fas fa-users"></i> User Management</a></li>
          <li><a href="#reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
          <li><a href="#settings"><i class="fas fa-cog"></i> System Settings</a></li>
        </ul>
      </nav>
    </div>

    <div class="admin-main">
      <!-- Content sections remain the same -->
    </div>
  </div>

 <script>

  document.addEventListener('DOMContentLoaded', () => {
    // Check admin authentication
    const token = localStorage.getItem('adminToken');
    if (!token) {
      alert("Admin access required.");
      window.location.href = 'index.html';
      return;
    }

    // Verify token with backend (optional)
    verifyAdminToken(token).then(() => {
      // Rest of your existing admin dashboard code
      if (!Auth.isAdmin()) {
        alert('Access denied: Admins only!');
        window.location.href = '/'; // Redirect to home or another page
        return;
      }

      // Navigation
      const navLinks = document.querySelectorAll('.admin-sidebar a');
      // ... rest of your existing code ...
    }).catch(() => {
      localStorage.removeItem('adminToken');
      window.location.href = 'index.html';
    });

    async function verifyAdminToken(token) {
      const response = await fetch('/api/admin/verify', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) {
        throw new Error('Invalid token');
      }
    }

    // ... rest of your existing functions ...
  });
</script>
</body>
</html>
